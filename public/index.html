<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Card Generator & Review</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #000; }
        .anki-input, .anki-readonly-box { background-color: #1e1e1e; border: 1px solid #444; color: #ecf0f1; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; margin-top: 4px; transition: border-color 0.2s; }
        .anki-input:focus { outline: none; border-color: #007acc; }
        .anki-readonly-box { min-height: 48px; display: flex; align-items: center; }
        .anki-label { color: #bdc3c7; font-weight: 600; font-size: 14px; }
        .btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; border: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background-color: #007acc; color: white; } .btn-primary:hover:not(:disabled) { background-color: #005f9e; }
        .btn-secondary { background-color: #555; color: white; } .btn-secondary:hover:not(:disabled) { background-color: #444; }
        .btn-danger { background-color: #c93c3c; color: white; } .btn-danger:hover:not(:disabled) { background-color: #a52828; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-icon { background: transparent; border: none; color: #777; padding: 4px; border-radius: 50%; } .btn-icon:hover { background-color: #333; color: #eee; }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 50;}
        .modal-content { background-color: #1a1a1a; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .card-item { background-color: #1e1e1e; border: 1px solid #333; padding: 16px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .card-item-content { flex-grow: 1; overflow: hidden; }
        .card-item-front { font-weight: 600; color: #eee; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .card-item-back { color: #bbb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        
        /* Review Mode Styles */
        #review-modal { background-color: #000; }
        .review-card { background-color: #1e1e1e; border-radius: 12px; padding: 24px; min-height: 150px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; text-align: center; position: relative; }
        .review-copy-btn { position: absolute; top: 12px; right: 12px; background-color: #333; color: #fff; border: none; border-radius: 6px; padding: 6px 10px; cursor: pointer; }
        .review-copy-btn:hover { background-color: #444; }
    </style>
</head>
<body class="text-white">

    <div id="main-app" class="container mx-auto max-w-2xl p-4 sm:p-8">
        <form id="anki-form" class="space-y-6 mb-12">
            <!-- Form fields remain the same -->
            <div>
                <div class="flex justify-between items-center">
                    <label for="front" class="anki-label">Front</label>
                    <button type="button" id="generate-img-tag-btn" class="text-sm text-blue-400 hover:text-blue-300 cursor-pointer" title="Generate Image Tag from Back field">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Image Tag
                    </button>
                </div>
                <input type="text" id="front" class="anki-input" autocomplete="off">
            </div>
            <div><label for="back" class="anki-label">Back</label><input type="text" id="back" class="anki-input" autocomplete="off"></div>
            <div><label class="anki-label">Speech</label><div id="speech" class="anki-readonly-box"></div></div>
            <div><label for="beispiel" class="anki-label">Beispiel</label><input type="text" id="beispiel" class="anki-input" autocomplete="off"></div>
            <div><label class="anki-label">Beispiel (Speech)</label><div id="beispiel-speech" class="anki-readonly-box"></div></div>
            <div><label for="translation" class="anki-label">Translation</label><input type="text" id="translation" class="anki-input" autocomplete="off"></div>
            <button type="submit" style="display: none;"></button>
        </form>

        <div id="action-bar" class="mt-8 flex justify-between items-center">
             <p class="text-base font-semibold text-gray-400">Cards Saved: <span id="counter" class="text-blue-400 font-bold">0</span></p>
             <div id="default-actions" class="flex space-x-4">
                <button id="review-btn" class="btn btn-secondary text-lg"><i class="fas fa-eye"></i> Start Review</button>
                <button id="finish-btn" class="btn btn-primary text-lg"><i class="fas fa-download"></i> Export to .txt</button>
             </div>
             <div id="edit-actions" class="hidden space-x-4">
                <button id="update-btn" class="btn btn-primary text-lg"><i class="fas fa-check"></i> Update Card</button>
                <button id="cancel-btn" class="btn btn-secondary text-lg"><i class="fas fa-times"></i> Cancel</button>
             </div>
        </div>
        <hr class="border-gray-700 my-8">
        <div>
            <h2 class="text-2xl font-bold mb-4 text-gray-300">Saved Cards</h2>
            <div id="card-list"></div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="review-modal" class="modal-backdrop hidden fixed inset-0 bg-black p-4 sm:p-8 z-50">
        <div class="w-full max-w-3xl mx-auto flex flex-col h-full">
            <!-- Review Setup View -->
            <div id="review-setup" class="flex-grow flex flex-col items-center justify-center">
                <h2 class="text-4xl font-bold mb-8">Start Review Session</h2>
                <div class="w-full max-w-xs">
                    <label for="review-date-selector" class="anki-label mb-2 block">Select a date to review:</label>
                    <select id="review-date-selector" class="anki-input"></select>
                    <button id="start-session-btn" class="btn btn-primary w-full mt-6 text-lg">Start Session</button>
                </div>
                 <button id="close-review-setup-btn" class="btn btn-secondary mt-20">Close</button>
            </div>
            <!-- Review Session View -->
            <div id="review-session" class="hidden flex-grow flex flex-col">
                <div class="flex justify-between items-center mb-4 text-gray-400">
                    <p id="review-progress" class="font-semibold"></p>
                    <p id="review-timer" class="font-semibold font-mono">00:00</p>
                </div>
                <div class="flex-grow flex flex-col justify-center space-y-6">
                    <div>
                        <label class="anki-label ml-2">Back</label>
                        <div class="review-card">
                            <span id="review-back"></span>
                            <button class="review-copy-btn" data-target="review-back"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                    <div>
                        <label class="anki-label ml-2">Beispiel</label>
                        <div class="review-card">
                            <span id="review-beispiel"></span>
                            <button class="review-copy-btn" data-target="review-beispiel"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-6">
                    <button id="prev-card-btn" class="btn btn-secondary text-lg"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button id="end-review-btn" class="btn btn-danger text-lg">End Review</button>
                    <button id="next-card-btn" class="btn btn-secondary text-lg">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Other Modals (Delete, Notification) -->
    <div id="delete-modal" class="modal-backdrop hidden"> <!-- ... --> </div>
    <div id="notification" class="fixed top-5 right-5 bg-red-600 text-white py-2 px-4 rounded-lg shadow-lg hidden z-50"><p id="notification-message"></p></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, query, doc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config (using your provided keys)
        const firebaseConfig = {
            apiKey: "AIzaSyD6zpZUM_ABNngOX-RKFxwNoTqePDivrGE",
            authDomain: "deki-helper.firebaseapp.com",
            projectId: "deki-helper",
            storageBucket: "deki-helper.appspot.com",
            messagingSenderId: "612229919023",
            appId: "1:612229919023:web:c6507af0e5a2ddd84731da"
        };
        const appId = 'anki-card-generator-default';
        
        // --- App State ---
        let app, auth, db, userId, cardsCollectionRef, unsubscribe;
        let currentEditId = null; 
        let cardToDeleteId = null;
        let allCards = [];
        let reviewSession = { cards: [], currentIndex: -1, timerId: null, startTime: null };

        // --- DOM Elements ---
        const mainApp = document.getElementById('main-app');
        const ankiForm = document.getElementById('anki-form');
        const { front, back, beispiel, translation } = ankiForm.elements;
        const speechBox = document.getElementById('speech');
        const beispielSpeechBox = document.getElementById('beispiel-speech');
        const generateImgTagBtn = document.getElementById('generate-img-tag-btn');
        const counterSpan = document.getElementById('counter');
        const cardList = document.getElementById('card-list');
        const defaultActions = document.getElementById('default-actions');
        const editActions = document.getElementById('edit-actions');
        const reviewBtn = document.getElementById('review-btn');
        const finishBtn = document.getElementById('finish-btn');
        const updateBtn = document.getElementById('update-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        
        // Review Modal Elements
        const reviewModal = document.getElementById('review-modal');
        const reviewSetup = document.getElementById('review-setup');
        const reviewSessionView = document.getElementById('review-session');
        const reviewDateSelector = document.getElementById('review-date-selector');
        const startSessionBtn = document.getElementById('start-session-btn');
        const closeReviewSetupBtn = document.getElementById('close-review-setup-btn');
        const reviewProgress = document.getElementById('review-progress');
        const reviewTimer = document.getElementById('review-timer');
        const reviewBack = document.getElementById('review-back');
        const reviewBeispiel = document.getElementById('review-beispiel');
        const prevCardBtn = document.getElementById('prev-card-btn');
        const nextCardBtn = document.getElementById('next-card-btn');
        const endReviewBtn = document.getElementById('end-review-btn');
        
        // Other Modals & Notifications
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');


        // --- Helper & UI Functions ---
        function showNotification(message, level = 'error', duration = 3000) { /* ... no changes ... */ }
        function prepareForSoundTag(text) { if (!text) return ''; return text.trim(); }
        function updateSpeechFields() { const backValue = back.value; const soundTagText = prepareForSoundTag(backValue); speechBox.textContent = soundTagText ? `[sound:${soundTagText}.mp3]` : ''; beispielSpeechBox.textContent = soundTagText ? `[sound:sentences/${soundTagText}.mp3]` : ''; }
        function clearForm() { ankiForm.reset(); updateSpeechFields(); front.focus(); }
        function setEditMode(isEditing, cardData = null) { /* ... no changes ... */ }
        function renderCards(snapshot) { /* ... no changes ... */ }
        function triggerDownload(content, fileName) { /* ... no changes ... */ }

        // --- Review Mode Functions ---

        function updateReviewDateSelector() {
            const dates = new Set();
            allCards.forEach(card => {
                const datePart = card.createdAt.split('T')[0];
                dates.add(datePart);
            });
            
            const sortedDates = Array.from(dates).sort().reverse();
            reviewDateSelector.innerHTML = sortedDates.map(date => `<option value="${date}">${date}</option>`).join('');
            
            reviewBtn.disabled = sortedDates.length === 0;
        }

        function startReviewSession() {
            const selectedDate = reviewDateSelector.value;
            if (!selectedDate) {
                showNotification("No date selected for review.");
                return;
            }

            const cardsForDate = allCards
                .filter(card => card.createdAt.startsWith(selectedDate))
                .sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));

            if (cardsForDate.length === 0) {
                showNotification(`No cards found for ${selectedDate}.`);
                return;
            }

            reviewSession = {
                cards: cardsForDate,
                currentIndex: 0,
                startTime: Date.now(),
                timerId: setInterval(updateTimer, 1000)
            };
            
            reviewSetup.classList.add('hidden');
            reviewSessionView.classList.remove('hidden');
            mainApp.classList.add('hidden');
            renderReviewCard();
        }

        function renderReviewCard() {
            const card = reviewSession.cards[reviewSession.currentIndex];
            reviewBack.textContent = card.back || '—';
            reviewBeispiel.textContent = card.beispiel || '—';

            reviewProgress.textContent = `Card ${reviewSession.currentIndex + 1} of ${reviewSession.cards.length}`;

            prevCardBtn.disabled = reviewSession.currentIndex === 0;
            nextCardBtn.disabled = reviewSession.currentIndex === reviewSession.cards.length - 1;
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - reviewSession.startTime) / 1000);
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            reviewTimer.textContent = `${minutes}:${seconds}`;
        }
        
        function endReviewSession() {
            clearInterval(reviewSession.timerId);
            reviewSession = { cards: [], currentIndex: -1, timerId: null, startTime: null }; // Reset
            reviewModal.classList.add('hidden');
            reviewSetup.classList.remove('hidden');
            reviewSessionView.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }


        // --- CRUD & Main Logic ---
        async function initialize() {
             try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        const collectionPath = `artifacts/${appId}/users/${userId}/cards`;
                        cardsCollectionRef = collection(db, collectionPath);
                        if(unsubscribe) unsubscribe();
                        unsubscribe = onSnapshot(cardsCollectionRef, (snapshot) => {
                            allCards = [];
                            snapshot.forEach(doc => allCards.push({ id: doc.id, ...doc.data() }));
                            counterSpan.textContent = allCards.length;
                            renderCards(snapshot);
                            updateReviewDateSelector();
                        });
                    }
                });
                if (typeof __initial_auth_token === 'undefined' || !__initial_auth_token) {
                    await signInAnonymously(auth);
                } else { await signInWithCustomToken(auth, __initial_auth_token); }
            } catch (error) { showNotification("Could not connect to the database."); }
        }
        
        async function handleFormSubmit(e) { /* ... no changes ... */ }
        async function handleUpdateCard() { /* ... no changes ... */ }
        async function handleDeleteConfirmed() { /* ... no changes ... */ }
        async function exportCardsToFile() { /* ... no changes ... */ }
        

        // --- Event Listeners ---
        ankiForm.addEventListener('submit', handleFormSubmit);
        back.addEventListener('input', updateSpeechFields);
        generateImgTagBtn.addEventListener('click', () => { /* ... */ });
        finishBtn.addEventListener('click', exportCardsToFile);
        updateBtn.addEventListener('click', handleUpdateCard);
        cancelBtn.addEventListener('click', () => setEditMode(false));
        confirmDeleteBtn.addEventListener('click', handleDeleteConfirmed);
        cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));

        // Review Listeners
        reviewBtn.addEventListener('click', () => {
            reviewModal.classList.remove('hidden');
            mainApp.classList.add('hidden');
        });
        closeReviewSetupBtn.addEventListener('click', endReviewSession);
        startSessionBtn.addEventListener('click', startReviewSession);
        nextCardBtn.addEventListener('click', () => {
            if (reviewSession.currentIndex < reviewSession.cards.length - 1) {
                reviewSession.currentIndex++;
                renderReviewCard();
            }
        });
        prevCardBtn.addEventListener('click', () => {
            if (reviewSession.currentIndex > 0) {
                reviewSession.currentIndex--;
                renderReviewCard();
            }
        });
        endReviewBtn.addEventListener('click', endReviewSession);

        document.querySelectorAll('.review-copy-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const targetId = e.currentTarget.dataset.target;
                const textToCopy = document.getElementById(targetId).textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showNotification("Copied!", "success", 1500);
                }).catch(err => {
                    showNotification("Failed to copy.");
                });
            });
        });

        // Initial Load
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
