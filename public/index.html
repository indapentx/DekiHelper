<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Card Generator & Review</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #000; }
        .anki-input, .anki-readonly-box { background-color: #1e1e1e; border: 1px solid #444; color: #ecf0f1; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; margin-top: 4px; transition: border-color 0.2s; }
        .anki-input:focus { outline: none; border-color: #007acc; }
        .anki-readonly-box { min-height: 48px; display: flex; align-items: center; }
        .anki-label { color: #bdc3c7; font-weight: 600; font-size: 14px; }
        .btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; border: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background-color: #007acc; color: white; } .btn-primary:hover:not(:disabled) { background-color: #005f9e; }
        .btn-secondary { background-color: #555; color: white; } .btn-secondary:hover:not(:disabled) { background-color: #444; }
        .btn-danger { background-color: #c93c3c; color: white; } .btn-danger:hover:not(:disabled) { background-color: #a52828; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-icon { background: transparent; border: none; color: #777; padding: 4px; border-radius: 50%; } .btn-icon:hover { background-color: #333; color: #eee; }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 50;}
        .modal-content { background-color: #1a1a1a; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .card-item { background-color: #1e1e1e; border: 1px solid #333; padding: 16px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .card-item-content { flex-grow: 1; overflow: hidden; }
        .card-item-front { font-weight: 600; color: #eee; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .card-item-back { color: #bbb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        #review-modal { background-color: #000; }
        .review-card { background-color: #1e1e1e; border-radius: 12px; padding: 24px; min-height: 150px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; text-align: center; position: relative; }
        .review-copy-btn { position: absolute; top: 12px; right: 12px; background-color: #333; color: #fff; border: none; border-radius: 6px; padding: 6px 10px; cursor: pointer; }
        .review-copy-btn:hover { background-color: #444; }
    </style>
</head>
<body class="text-white">
    <!-- Login View -->
    <div id="login-view" class="h-screen flex flex-col items-center justify-center text-center p-4 hidden">
        <h1 class="text-4xl font-bold mb-4">Deki Helper</h1>
        <div class="w-full max-w-sm bg-[#1e1e1e] p-8 rounded-lg">
            <h2 id="auth-title" class="text-2xl font-bold mb-6 text-white">Sign In</h2>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="anki-input" required>
                <input type="password" id="auth-password" placeholder="Password" class="anki-input" required>
                <button type="submit" id="auth-submit-btn" class="btn btn-primary w-full text-lg">Sign In</button>
            </form>
            <p class="text-sm text-gray-400 mt-6">
                <span id="auth-prompt-text">Don't have an account?</span>
                <button id="auth-toggle-btn" class="text-blue-400 hover:underline">Create one</button>
            </p>
        </div>
    </div>

    <!-- Main App View -->
    <div id="main-app" class="container mx-auto max-w-2xl p-4 sm:p-8 hidden">
        <header class="flex justify-between items-center mb-8">
            <div id="user-info" class="flex items-center gap-3">
                <span id="user-email" class="font-semibold text-gray-300"></span>
            </div>
            <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
        </header>
        <!-- Rest of the app UI is the same -->
        <form id="anki-form" class="space-y-6 mb-12">
            <div>
                <div class="flex justify-between items-center">
                    <label for="front" class="anki-label">Front</label>
                    <button type="button" id="generate-img-tag-btn" class="text-sm text-blue-400 hover:text-blue-300 cursor-pointer" title="Generate Image Tag from Back field">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Image Tag
                    </button>
                </div>
                <input type="text" id="front" class="anki-input" autocomplete="off">
            </div>
            <div><label for="back" class="anki-label">Back</label><input type="text" id="back" class="anki-input" autocomplete="off"></div>
            <div><label class="anki-label">Speech</label><div id="speech" class="anki-readonly-box"></div></div>
            <div><label for="beispiel" class="anki-label">Beispiel</label><input type="text" id="beispiel" class="anki-input" autocomplete="off"></div>
            <div><label class="anki-label">Beispiel (Speech)</label><div id="beispiel-speech" class="anki-readonly-box"></div></div>
            <div><label for="translation" class="anki-label">Translation</label><input type="text" id="translation" class="anki-input" autocomplete="off"></div>
            <button type="submit" style="display: none;"></button>
        </form>
        <div id="action-bar" class="mt-8 flex justify-between items-center">
             <p class="text-base font-semibold text-gray-400">Cards Saved: <span id="counter" class="text-blue-400 font-bold">0</span></p>
             <div id="default-actions" class="flex space-x-4">
                <button id="review-btn" class="btn btn-secondary text-lg"><i class="fas fa-eye"></i> Start Review</button>
                <button id="finish-btn" class="btn btn-primary text-lg"><i class="fas fa-download"></i> Export to .txt</button>
             </div>
             <div id="edit-actions" class="hidden space-x-4">
                <button id="update-btn" class="btn btn-primary text-lg"><i class="fas fa-check"></i> Update Card</button>
                <button id="cancel-btn" class="btn btn-secondary text-lg"><i class="fas fa-times"></i> Cancel</button>
             </div>
        </div>
        <hr class="border-gray-700 my-8">
        <div>
            <h2 class="text-2xl font-bold mb-4 text-gray-300">Saved Cards</h2>
            <div id="card-list"></div>
        </div>
    </div>
    <!-- Review & Other Modals -->
    <div id="review-modal" class="modal-backdrop hidden fixed inset-0 bg-black p-4 sm:p-8 z-50"> <!-- ... --> </div>
    <div id="delete-modal" class="modal-backdrop hidden"> <!-- ... --> </div>
    <div id="notification" class="fixed top-5 right-5 bg-red-600 text-white py-2 px-4 rounded-lg shadow-lg hidden z-50"><p id="notification-message"></p></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, query, doc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD6zpZUM_ABNngOX-RKFxwNoTqePDivrGE",
            authDomain: "deki-helper.firebaseapp.com",
            projectId: "deki-helper",
            storageBucket: "deki-helper.appspot.com",
            messagingSenderId: "612229919023",
            appId: "1:612229919023:web:c6507af0e5a2ddd84731da"
        };
        const appId = 'anki-card-generator-default';
        
        // App State
        let app, auth, db, userId, cardsCollectionRef, unsubscribe;
        let currentEditId = null, cardToDeleteId = null, allCards = [];
        let reviewSession = { cards: [], currentIndex: -1, timerId: null, startTime: null };
        let isSignUpMode = false;

        // --- Auth Functions ---
        async function handleAuthSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            if (!email || !password) {
                showNotification("Email and password are required.");
                return;
            }

            try {
                if (isSignUpMode) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                console.error("Authentication error:", error.message);
                showNotification(error.message);
            }
        }

        async function userSignOut() {
            try { await signOut(auth); } catch (error) { console.error("Sign out error", error); }
        }

        // --- UI Update Functions ---
        function toggleAuthMode() {
            isSignUpMode = !isSignUpMode;
            const authTitle = document.getElementById('auth-title');
            const authSubmitBtn = document.getElementById('auth-submit-btn');
            const authPromptText = document.getElementById('auth-prompt-text');
            const authToggleBtn = document.getElementById('auth-toggle-btn');
            
            if (isSignUpMode) {
                authTitle.textContent = 'Create Account';
                authSubmitBtn.textContent = 'Sign Up';
                authPromptText.textContent = 'Already have an account?';
                authToggleBtn.textContent = 'Sign In';
            } else {
                authTitle.textContent = 'Sign In';
                authSubmitBtn.textContent = 'Sign In';
                authPromptText.textContent = "Don't have an account?";
                authToggleBtn.textContent = 'Create one';
            }
        }
        
        function showLoginUI() {
            const loginView = document.getElementById('login-view');
            const mainApp = document.getElementById('main-app');
            loginView.classList.remove('hidden');
            mainApp.classList.add('hidden');
            if (unsubscribe) unsubscribe(); // Detach listener when logged out
            allCards = [];
            // Safe way to clear content
            const cardListEl = document.getElementById('card-list');
            if(cardListEl) cardListEl.innerHTML = '';
            const counterEl = document.getElementById('counter');
            if(counterEl) counterEl.textContent = '0';
        }

        function showAppUI(user) {
            const loginView = document.getElementById('login-view');
            const mainApp = document.getElementById('main-app');
            const userEmail = document.getElementById('user-email');

            loginView.classList.add('hidden');
            mainApp.classList.remove('hidden');
            userEmail.textContent = user.email;
            
            userId = user.uid;
            const collectionPath = `artifacts/${appId}/users/${userId}/cards`;
            cardsCollectionRef = collection(db, collectionPath);
            if (unsubscribe) unsubscribe();
            unsubscribe = onSnapshot(cardsCollectionRef, (snapshot) => {
                allCards = [];
                snapshot.forEach(doc => allCards.push({ id: doc.id, ...doc.data() }));
                document.getElementById('counter').textContent = allCards.length;
                renderCards(snapshot);
                updateReviewDateSelector();
            });
        }
        
        // --- All other helper functions (renderCards, review mode, etc) should be here ---
        // I am omitting them for brevity but they are needed from the previous version.
        // The following functions need to be copied from the previous version.
        function showNotification(message, level = 'error', duration = 3000) { /* ... same ... */ }
        function prepareForSoundTag(text) { /* ... same ... */ }
        function updateSpeechFields() { /* ... same ... */ }
        function clearForm() { /* ... same ... */ }
        function setEditMode(isEditing, cardData = null) { /* ... same ... */ }
        function renderCards(snapshot) { /* ... same ... */ }
        function triggerDownload(content, fileName) { /* ... same ... */ }
        function updateReviewDateSelector() { /* ... same ... */ }
        function startReviewSession() { /* ... same ... */ }
        function renderReviewCard() { /* ... same ... */ }
        function updateTimer() { /* ... same ... */ }
        function endReviewSession() { /* ... same ... */ }
        async function handleFormSubmit(e) { /* ... same ... */ }
        async function handleUpdateCard() { /* ... same ... */ }
        async function handleDeleteConfirmed() { /* ... same ... */ }
        async function exportCardsToFile() { /* ... same ... */ }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Firebase App
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (error) {
                 console.error("Initialization error:", error);
                 showNotification("Application failed to start. Please refresh.");
                 return;
            }
            
            // Now that Firebase is initialized, setup all DOM elements and listeners
            // This FIXES the bug from the user's screenshot
            const logoutBtn = document.getElementById('logout-btn');
            const authForm = document.getElementById('auth-form');
            const authToggleBtn = document.getElementById('auth-toggle-btn');
            // ... all other getElementById calls
            const ankiForm = document.getElementById('anki-form');
            const backInput = document.getElementById('back');
            const generateImgTagBtn = document.getElementById('generate-img-tag-btn');
            const finishBtn = document.getElementById('finish-btn');
            const updateBtn = document.getElementById('update-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const reviewBtn = document.getElementById('review-btn');
            const closeReviewSetupBtn = document.getElementById('close-review-setup-btn');
            const startSessionBtn = document.getElementById('start-session-btn');
            const nextCardBtn = document.getElementById('next-card-btn');
            const prevCardBtn = document.getElementById('prev-card-btn');
            const endReviewBtn = document.getElementById('end-review-btn');

            // Attach listeners
            authForm.addEventListener('submit', handleAuthSubmit);
            authToggleBtn.addEventListener('click', toggleAuthMode);
            logoutBtn.addEventListener('click', userSignOut);
            
            // Other Listeners
            ankiForm.addEventListener('submit', handleFormSubmit);
            backInput.addEventListener('input', updateSpeechFields);
            generateImgTagBtn.addEventListener('click', () => {
                const backValue = document.getElementById('back').value.trim();
                if (backValue) { document.getElementById('front').value = `<img src="${backValue}.jpg">`; } 
                else { showNotification("Please enter a word in the 'Back' field first."); }
            });
            finishBtn.addEventListener('click', exportCardsToFile);
            updateBtn.addEventListener('click', handleUpdateCard);
            cancelBtn.addEventListener('click', () => setEditMode(false));
            confirmDeleteBtn.addEventListener('click', handleDeleteConfirmed);
            cancelDeleteBtn.addEventListener('click', () => document.getElementById('delete-modal').classList.add('hidden'));
            reviewBtn.addEventListener('click', () => {
                document.getElementById('review-modal').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            });
            closeReviewSetupBtn.addEventListener('click', endReviewSession);
            startSessionBtn.addEventListener('click', startReviewSession);
            nextCardBtn.addEventListener('click', () => {
                if (reviewSession.currentIndex < reviewSession.cards.length - 1) {
                    reviewSession.currentIndex++;
                    renderReviewCard();
                }
            });
            prevCardBtn.addEventListener('click', () => {
                if (reviewSession.currentIndex > 0) {
                    reviewSession.currentIndex--;
                    renderReviewCard();
                }
            });
            endReviewBtn.addEventListener('click', endReviewSession);
            document.querySelectorAll('.review-copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = e.currentTarget.dataset.target;
                    const textToCopy = document.getElementById(targetId).textContent;
                    navigator.clipboard.writeText(textToCopy).then(() => { showNotification("Copied!", "success", 1500); }).catch(err => { showNotification("Failed to copy."); });
                });
            });

            // Start auth state listener
            onAuthStateChanged(auth, user => {
                if (user) { showAppUI(user); } else { showLoginUI(); }
            });
        });

    </script>
</body>
</html>
