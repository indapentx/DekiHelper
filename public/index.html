<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Card Generator & Review</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: #000; }
        .anki-input, .anki-readonly-box { background-color: #1e1e1e; border: 1px solid #444; color: #ecf0f1; border-radius: 8px; padding: 12px; width: 100%; font-size: 16px; margin-top: 4px; transition: border-color 0.2s; }
        .anki-input:focus { outline: none; border-color: #007acc; }
        .anki-readonly-box { min-height: 48px; display: flex; align-items: center; }
        .anki-label { color: #bdc3c7; font-weight: 600; font-size: 14px; }
        .btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.2s; border: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background-color: #007acc; color: white; } .btn-primary:hover:not(:disabled) { background-color: #005f9e; }
        .btn-secondary { background-color: #555; color: white; } .btn-secondary:hover:not(:disabled) { background-color: #444; }
        .btn-danger { background-color: #c93c3c; color: white; } .btn-danger:hover:not(:disabled) { background-color: #a52828; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-icon { background: transparent; border: none; color: #777; padding: 4px; border-radius: 50%; } .btn-icon:hover { background-color: #333; color: #eee; }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 50;}
        .modal-content { background-color: #1a1a1a; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .card-item { background-color: #1e1e1e; border: 1px solid #333; padding: 16px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .card-item-content { flex-grow: 1; overflow: hidden; }
        .card-item-front { font-weight: 600; color: #eee; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .card-item-back { color: #bbb; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        #review-modal { background-color: #000; }
        .review-card { background-color: #1e1e1e; border-radius: 12px; padding: 24px; min-height: 150px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; text-align: center; position: relative; }
        .review-copy-btn { position: absolute; top: 12px; right: 12px; background-color: #333; color: #fff; border: none; border-radius: 6px; padding: 6px 10px; cursor: pointer; }
        .review-copy-btn:hover { background-color: #444; }
    </style>
</head>
<body class="text-white">
    <!-- Login View -->
    <div id="login-view" class="h-screen flex flex-col items-center justify-center text-center p-4 hidden">
        <h1 class="text-4xl font-bold mb-4">Deki Helper</h1>
        <div class="w-full max-w-sm bg-[#1e1e1e] p-8 rounded-lg">
            <h2 id="auth-title" class="text-2xl font-bold mb-6 text-white">Sign In</h2>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="Email" class="anki-input" required>
                <input type="password" id="auth-password" placeholder="Password" class="anki-input" required>
                <button type="submit" id="auth-submit-btn" class="btn btn-primary w-full text-lg">Sign In</button>
            </form>
            <p class="text-sm text-gray-400 mt-6">
                <span id="auth-prompt-text">Don't have an account?</span>
                <button id="auth-toggle-btn" class="text-blue-400 hover:underline">Create one</button>
            </p>
        </div>
    </div>

    <!-- Main App View -->
    <div id="main-app" class="container mx-auto max-w-2xl p-4 sm:p-8 hidden">
        <header class="flex justify-between items-center mb-8">
            <div id="user-info" class="flex items-center gap-3">
                <span id="user-email" class="font-semibold text-gray-300"></span>
            </div>
            <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
        </header>
        <form id="anki-form" class="space-y-6 mb-12">
            <div>
                <div class="flex justify-between items-center">
                    <label for="front" class="anki-label">Front</label>
                    <button type="button" id="generate-img-tag-btn" class="text-sm text-blue-400 hover:text-blue-300 cursor-pointer" title="Generate Image Tag from Back field">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Image Tag
                    </button>
                </div>
                <input type="text" id="front" class="anki-input" autocomplete="off">
            </div>
            <div><label for="back" class="anki-label">Back</label><input type="text" id="back" class="anki-input" autocomplete="off"></div>
            <div><label class="anki-label">Speech</label><div id="speech" class="anki-readonly-box"></div></div>
            <div><label for="beispiel" class="anki-label">Beispiel</label><input type="text" id="beispiel" class="anki-input" autocomplete="off"></div>
            <div><label class="anki-label">Beispiel (Speech)</label><div id="beispiel-speech" class="anki-readonly-box"></div></div>
            <div><label for="translation" class="anki-label">Translation</label><input type="text" id="translation" class="anki-input" autocomplete="off"></div>
            <button type="submit" style="display: none;"></button>
        </form>
        <div id="action-bar" class="mt-8 flex justify-between items-center">
             <p class="text-base font-semibold text-gray-400">Cards Saved: <span id="counter" class="text-blue-400 font-bold">0</span></p>
             <div id="default-actions" class="flex space-x-4">
                <button id="import-btn" class="btn btn-secondary text-lg"><i class="fas fa-upload"></i> Import</button>
                <button id="review-btn" class="btn btn-secondary text-lg"><i class="fas fa-eye"></i> Review</button>
                <button id="finish-btn" class="btn btn-primary text-lg"><i class="fas fa-download"></i> Export</button>
                <input type="file" id="import-file-input" class="hidden" accept=".txt">
             </div>
             <div id="edit-actions" class="hidden space-x-4">
                <button id="update-btn" class="btn btn-primary text-lg"><i class="fas fa-check"></i> Update</button>
                <button id="cancel-btn" class="btn btn-secondary text-lg"><i class="fas fa-times"></i> Cancel</button>
             </div>
        </div>
        <hr class="border-gray-700 my-8">
        <div>
            <h2 class="text-2xl font-bold mb-4 text-gray-300">Saved Cards</h2>
            <div id="card-list"></div>
        </div>
    </div>
    <!-- Review Modal -->
    <div id="review-modal" class="modal-backdrop hidden fixed inset-0 bg-black p-4 sm:p-8 z-50">
        <div class="w-full max-w-3xl mx-auto flex flex-col h-full">
            <div id="review-setup" class="flex-grow flex flex-col items-center justify-center">
                <h2 class="text-4xl font-bold mb-8">Start Review Session</h2>
                <div class="w-full max-w-xs">
                    <label for="review-date-selector" class="anki-label mb-2 block">Select a date to review:</label>
                    <select id="review-date-selector" class="anki-input"></select>
                    <button id="start-session-btn" class="btn btn-primary w-full mt-6 text-lg">Start Session</button>
                </div>
                 <button id="close-review-setup-btn" class="btn btn-secondary mt-20">Close</button>
            </div>
            <div id="review-session" class="hidden flex-grow flex flex-col">
                <div class="flex justify-between items-center mb-4 text-gray-400">
                    <p id="review-progress" class="font-semibold"></p>
                    <p id="review-timer" class="font-semibold font-mono">00:00</p>
                </div>
                <div class="flex-grow flex flex-col justify-center space-y-6">
                    <div>
                        <label class="anki-label ml-2">Back</label>
                        <div class="review-card">
                            <span id="review-back"></span>
                            <button class="review-copy-btn" data-target="review-back"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                    <div>
                        <label class="anki-label ml-2">Beispiel</label>
                        <div class="review-card">
                            <span id="review-beispiel"></span>
                            <button class="review-copy-btn" data-target="review-beispiel"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-6">
                    <button id="prev-card-btn" class="btn btn-secondary text-lg"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button id="end-review-btn" class="btn btn-danger text-lg">End Review</button>
                    <button id="next-card-btn" class="btn btn-secondary text-lg">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div id="delete-modal" class="modal-backdrop hidden">
        <div class="modal-content text-center">
             <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>
             <p class="text-gray-300 mb-6">Are you sure you want to delete this card?</p>
             <div class="flex justify-center items-center space-x-4">
                <button id="confirm-delete-btn" class="btn btn-danger">Yes, Delete</button>
                <button id="cancel-delete-btn" class="btn btn-secondary">Cancel</button>
             </div>
        </div>
    </div>
    <div id="notification" class="fixed top-5 right-5 bg-red-600 text-white py-2 px-4 rounded-lg shadow-lg hidden z-50"><p id="notification-message"></p></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, getDocs, query, doc, deleteDoc, setDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD6zpZUM_ABNngOX-RKFxwNoTqePDivrGE",
            authDomain: "deki-helper.firebaseapp.com",
            projectId: "deki-helper",
            storageBucket: "deki-helper.appspot.com",
            messagingSenderId: "612229919023",
            appId: "1:612229919023:web:c6507af0e5a2ddd84731da"
        };
        const appId = 'anki-card-generator-default';
        
        // App State
        let app, auth, db, userId, cardsCollectionRef, unsubscribe;
        let currentEditId = null, cardToDeleteId = null, allCards = [];
        let reviewSession = { cards: [], currentIndex: -1, timerId: null, startTime: null };
        let isSignUpMode = false;

        // --- All Helper & UI Functions ---
        function showNotification(message, level = 'error', duration = 3000) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            notificationMessage.innerHTML = message;
            notification.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg ${level === 'error' ? 'bg-red-600' : 'bg-green-600'}`;
            notification.classList.remove('hidden');
            setTimeout(() => { notification.classList.add('hidden'); }, duration);
        }

        function prepareForSoundTag(text) { 
            if (!text) return ''; 
            return text.trim(); 
        }

        function updateSpeechFields() { 
            const back = document.getElementById('back');
            const speechBox = document.getElementById('speech');
            const beispielSpeechBox = document.getElementById('beispiel-speech');
            if(!back || !speechBox || !beispielSpeechBox) return;

            const backValue = back.value; 
            const soundTagText = prepareForSoundTag(backValue); 
            speechBox.textContent = soundTagText ? `[sound:${soundTagText}.mp3]` : ''; 
            beispielSpeechBox.textContent = soundTagText ? `[sound:sentences/${soundTagText}.mp3]` : ''; 
        }
        
        function clearForm() {
            const ankiForm = document.getElementById('anki-form');
            const front = document.getElementById('front');
            if(ankiForm) ankiForm.reset();
            updateSpeechFields();
            if(front) front.focus();
        }

        function setEditMode(isEditing, cardData = null) {
            const defaultActions = document.getElementById('default-actions');
            const editActions = document.getElementById('edit-actions');
            const front = document.getElementById('front');
            const back = document.getElementById('back');
            const beispiel = document.getElementById('beispiel');
            const translation = document.getElementById('translation');

            if (isEditing) {
                document.getElementById('main-app').scrollIntoView();
                currentEditId = cardData.id;
                front.value = cardData.front || '';
                back.value = cardData.back || '';
                beispiel.value = cardData.beispiel || '';
                translation.value = cardData.translation || '';
                updateSpeechFields();
                defaultActions.classList.add('hidden');
                editActions.classList.remove('hidden');
            } else {
                currentEditId = null;
                defaultActions.classList.remove('hidden');
                editActions.classList.add('hidden');
                clearForm();
            }
        }
        
        function renderCards(snapshot) {
            const cardList = document.getElementById('card-list');
            const deleteModal = document.getElementById('delete-modal');

            cardList.innerHTML = '';
            if (snapshot.empty) { cardList.innerHTML = '<p class="text-gray-500 text-center">No cards saved yet.</p>'; return; }
            const docs = [];
            snapshot.forEach(doc => docs.push({ id: doc.id, ...doc.data() }));
            docs.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            docs.forEach(cardData => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card-item';
                cardEl.innerHTML = `
                    <div class="card-item-content mr-4">
                        <p class="card-item-front">${cardData.front || '<em>No Front</em>'}</p>
                        <p class="card-item-back">${cardData.back || '<em>No Back</em>'}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="btn-icon edit-btn" title="Edit"><i class="fas fa-pencil-alt"></i></button>
                        <button class="btn-icon delete-btn" title="Delete"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                cardList.appendChild(cardEl);
                cardEl.querySelector('.edit-btn').addEventListener('click', () => setEditMode(true, cardData));
                cardEl.querySelector('.delete-btn').addEventListener('click', () => { cardToDeleteId = cardData.id; deleteModal.classList.remove('hidden'); });
            });
        }
        
        function triggerDownload(content, fileName) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function updateReviewDateSelector() {
            const reviewDateSelector = document.getElementById('review-date-selector');
            const reviewBtn = document.getElementById('review-btn');
            const dates = new Set();
            allCards.forEach(card => {
                if (card.createdAt && typeof card.createdAt === 'string') {
                    const datePart = card.createdAt.split('T')[0];
                    dates.add(datePart);
                }
            });
            
            const sortedDates = Array.from(dates).sort().reverse();
            reviewDateSelector.innerHTML = sortedDates.map(date => `<option value="${date}">${date}</option>`).join('');
            
            reviewBtn.disabled = sortedDates.length === 0;
        }

        function startReviewSession() {
            const reviewDateSelector = document.getElementById('review-date-selector');
            const reviewSetup = document.getElementById('review-setup');
            const reviewSessionView = document.getElementById('review-session');
            const mainApp = document.getElementById('main-app');

            const selectedDate = reviewDateSelector.value;
            if (!selectedDate) {
                showNotification("No date selected for review.");
                return;
            }

            const cardsForDate = allCards
                .filter(card => card.createdAt && card.createdAt.startsWith(selectedDate))
                .sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));

            if (cardsForDate.length === 0) {
                showNotification(`No cards found for ${selectedDate}.`);
                return;
            }

            reviewSession = {
                cards: cardsForDate,
                currentIndex: 0,
                startTime: Date.now(),
                timerId: setInterval(updateTimer, 1000)
            };
            
            reviewSetup.classList.add('hidden');
            reviewSessionView.classList.remove('hidden');
            mainApp.classList.add('hidden');
            renderReviewCard();
        }

        function renderReviewCard() {
            const reviewBack = document.getElementById('review-back');
            const reviewBeispiel = document.getElementById('review-beispiel');
            const reviewProgress = document.getElementById('review-progress');
            const prevCardBtn = document.getElementById('prev-card-btn');
            const nextCardBtn = document.getElementById('next-card-btn');

            const card = reviewSession.cards[reviewSession.currentIndex];
            reviewBack.textContent = card.back || '—';
            reviewBeispiel.textContent = card.beispiel || '—';

            reviewProgress.textContent = `Card ${reviewSession.currentIndex + 1} of ${reviewSession.cards.length}`;

            prevCardBtn.disabled = reviewSession.currentIndex === 0;
            nextCardBtn.disabled = reviewSession.currentIndex === reviewSession.cards.length - 1;
        }
        
        function updateTimer() {
            const reviewTimer = document.getElementById('review-timer');
            const elapsed = Math.floor((Date.now() - reviewSession.startTime) / 1000);
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            if(reviewTimer) reviewTimer.textContent = `${minutes}:${seconds}`;
        }
        
        function endReviewSession() {
            const reviewModal = document.getElementById('review-modal');
            const reviewSetup = document.getElementById('review-setup');
            const reviewSessionView = document.getElementById('review-session');
            const mainApp = document.getElementById('main-app');
            
            clearInterval(reviewSession.timerId);
            reviewSession = { cards: [], currentIndex: -1, timerId: null, startTime: null }; // Reset
            reviewModal.classList.add('hidden');
            reviewSetup.classList.remove('hidden');
            reviewSessionView.classList.add('hidden');
            mainApp.classList.remove('hidden');
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            if (currentEditId) return;
            if (!userId) { showNotification("Not connected."); return; }
            const front = document.getElementById('front');
            const back = document.getElementById('back');
            const beispiel = document.getElementById('beispiel');
            const translation = document.getElementById('translation');
            const speechBox = document.getElementById('speech');
            const beispielSpeechBox = document.getElementById('beispiel-speech');

            const cardData = {
                front: front.value.trim(),
                back: back.value.trim(),
                speech: speechBox.textContent,
                beispiel: beispiel.value.trim(),
                beispielSpeech: beispielSpeechBox.textContent,
                translation: translation.value.trim(),
                createdAt: new Date().toISOString()
            };
            if (!cardData.front && !cardData.back) return;
            try {
                await addDoc(cardsCollectionRef, cardData);
                clearForm();
            } catch (error) { showNotification("Failed to save the card."); }
        }

        async function handleUpdateCard() {
             if (!currentEditId || !userId) return;
             const front = document.getElementById('front');
             const back = document.getElementById('back');
             const beispiel = document.getElementById('beispiel');
             const translation = document.getElementById('translation');
             const speechBox = document.getElementById('speech');
             const beispielSpeechBox = document.getElementById('beispiel-speech');
             const cardData = {
                front: front.value.trim(),
                back: back.value.trim(),
                speech: speechBox.textContent,
                beispiel: beispiel.value.trim(),
                beispielSpeech: beispielSpeechBox.textContent,
                translation: translation.value.trim(),
                createdAt: new Date().toISOString()
            };
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/cards`, currentEditId);
                await setDoc(docRef, cardData);
                showNotification("Card updated successfully.", "success");
                setEditMode(false);
            } catch (error) { showNotification("Failed to update card."); }
        }
        
        async function handleDeleteConfirmed() {
            if (!cardToDeleteId || !userId) return;
            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/cards`, cardToDeleteId);
                await deleteDoc(docRef);
                document.getElementById('delete-modal').classList.add('hidden');
                cardToDeleteId = null;
                showNotification("Card deleted.", "success");
            } catch (error) { showNotification("Failed to delete card."); }
        }
        
        async function exportCardsToFile() {
            if (!userId) { showNotification("Not connected."); return; }
            try {
                const querySnapshot = await getDocs(query(cardsCollectionRef));
                if (querySnapshot.empty) { showNotification("No cards to export.", "success"); return; }
                
                const docs = [];
                querySnapshot.forEach((doc) => { docs.push(doc.data()); });
                docs.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
                
                const outputContent = docs.map(data => {
                    return [
                        data.front || '', data.back || '', data.speech || '',
                        data.beispiel || '', data.beispielSpeech || '', data.translation || ''
                    ].join(';');
                }).join('\n');
                
                const today = new Date().toISOString().split('T')[0];
                triggerDownload(outputContent, `anki_export_${today}.txt`);

            } catch(error) { showNotification("Could not retrieve cards for export."); }
        }

        // --- Auth Functions ---
        async function handleAuthSubmit(e) {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            if (!email || !password) {
                showNotification("Email and password are required.");
                return;
            }

            try {
                if (isSignUpMode) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                console.error("Authentication error:", error.message);
                showNotification(error.message);
            }
        }

        async function userSignOut() {
            try { await signOut(auth); } catch (error) { console.error("Sign out error", error); }
        }

        function toggleAuthMode() {
            isSignUpMode = !isSignUpMode;
            const authTitle = document.getElementById('auth-title');
            const authSubmitBtn = document.getElementById('auth-submit-btn');
            const authPromptText = document.getElementById('auth-prompt-text');
            const authToggleBtn = document.getElementById('auth-toggle-btn');
            
            if (isSignUpMode) {
                authTitle.textContent = 'Create Account';
                authSubmitBtn.textContent = 'Sign Up';
                authPromptText.textContent = 'Already have an account?';
                authToggleBtn.textContent = 'Sign In';
            } else {
                authTitle.textContent = 'Sign In';
                authSubmitBtn.textContent = 'Sign In';
                authPromptText.textContent = "Don't have an account?";
                authToggleBtn.textContent = 'Create one';
            }
        }
        
        function showLoginUI() {
            const loginView = document.getElementById('login-view');
            const mainApp = document.getElementById('main-app');
            loginView.classList.remove('hidden');
            mainApp.classList.add('hidden');
            if (unsubscribe) unsubscribe();
            allCards = [];
            const cardListEl = document.getElementById('card-list');
            if(cardListEl) cardListEl.innerHTML = '';
            const counterEl = document.getElementById('counter');
            if(counterEl) counterEl.textContent = '0';
        }

        function showAppUI(user) {
            const loginView = document.getElementById('login-view');
            const mainApp = document.getElementById('main-app');
            const userEmail = document.getElementById('user-email');

            loginView.classList.add('hidden');
            mainApp.classList.remove('hidden');
            userEmail.textContent = user.email;
            
            userId = user.uid;
            const collectionPath = `artifacts/${appId}/users/${userId}/cards`;
            cardsCollectionRef = collection(db, collectionPath);
            if (unsubscribe) unsubscribe();
            unsubscribe = onSnapshot(cardsCollectionRef, (snapshot) => {
                allCards = [];
                snapshot.forEach(doc => allCards.push({ id: doc.id, ...doc.data() }));
                document.getElementById('counter').textContent = allCards.length;
                renderCards(snapshot);
                updateReviewDateSelector();
            });
        }

        async function importCardsFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const content = e.target.result;
                const lines = content.split('\n').filter(line => line.trim() !== '');

                if (lines.length === 0) {
                    showNotification("The selected file is empty.");
                    return;
                }
                
                if (!userId) {
                    showNotification("You must be logged in to import cards.");
                    return;
                }

                try {
                    const batch = writeBatch(db);
                    lines.forEach(line => {
                        const fields = line.split(';');
                        const cardData = {
                            front: fields[0] || '',
                            back: fields[1] || '',
                            speech: fields[2] || '',
                            beispiel: fields[3] || '',
                            beispielSpeech: fields[4] || '',
                            translation: fields[5] || '',
                            createdAt: new Date().toISOString()
                        };
                        const newCardRef = doc(collection(db, `artifacts/${appId}/users/${userId}/cards`));
                        batch.set(newCardRef, cardData);
                    });

                    await batch.commit();
                    showNotification(`Successfully imported ${lines.length} cards!`, 'success');
                } catch (error) {
                    console.error("Import error: ", error);
                    showNotification("An error occurred during import.");
                } finally {
                    event.target.value = '';
                }
            };
            reader.readAsText(file);
        }
        
        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (error) {
                 console.error("Initialization error:", error);
                 showNotification("Application failed to start. Please refresh.");
                 return;
            }
            
            const logoutBtn = document.getElementById('logout-btn');
            const authForm = document.getElementById('auth-form');
            const authToggleBtn = document.getElementById('auth-toggle-btn');
            const ankiFormEl = document.getElementById('anki-form');
            const backInput = document.getElementById('back');
            const generateImgTagBtn = document.getElementById('generate-img-tag-btn');
            const finishBtn = document.getElementById('finish-btn');
            const updateBtn = document.getElementById('update-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const reviewBtn = document.getElementById('review-btn');
            const closeReviewSetupBtn = document.getElementById('close-review-setup-btn');
            const startSessionBtn = document.getElementById('start-session-btn');

            const nextCardBtn = document.getElementById('next-card-btn');
            const prevCardBtn = document.getElementById('prev-card-btn');
            const endReviewBtn = document.getElementById('end-review-btn');

            const importBtn = document.getElementById('import-btn');
            const importFileInput = document.getElementById('import-file-input');

            authForm.addEventListener('submit', handleAuthSubmit);
            authToggleBtn.addEventListener('click', toggleAuthMode);
            logoutBtn.addEventListener('click', userSignOut);
            
            ankiFormEl.addEventListener('submit', handleFormSubmit);
            backInput.addEventListener('input', updateSpeechFields);
            generateImgTagBtn.addEventListener('click', () => {
                const backValue = document.getElementById('back').value.trim();
                if (backValue) { document.getElementById('front').value = `<img src="${backValue}.jpg">`; } 
                else { showNotification("Please enter a word in the 'Back' field first."); }
            });
            finishBtn.addEventListener('click', exportCardsToFile);
            updateBtn.addEventListener('click', handleUpdateCard);
            cancelBtn.addEventListener('click', () => setEditMode(false));
            confirmDeleteBtn.addEventListener('click', handleDeleteConfirmed);
            cancelDeleteBtn.addEventListener('click', () => document.getElementById('delete-modal').classList.add('hidden'));
            reviewBtn.addEventListener('click', () => {
                document.getElementById('review-modal').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            });
            closeReviewSetupBtn.addEventListener('click', endReviewSession);
            startSessionBtn.addEventListener('click', startReviewSession);
            nextCardBtn.addEventListener('click', () => {
                if (reviewSession.currentIndex < reviewSession.cards.length - 1) {
                    reviewSession.currentIndex++;
                    renderReviewCard();
                }
            });
            prevCardBtn.addEventListener('click', () => {
                if (reviewSession.currentIndex > 0) {
                    reviewSession.currentIndex--;
                    renderReviewCard();
                }
            });
            endReviewBtn.addEventListener('click', endReviewSession);
            document.querySelectorAll('.review-copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetId = e.currentTarget.dataset.target;
                    const textToCopy = document.getElementById(targetId).textContent;
                    navigator.clipboard.writeText(textToCopy).then(() => { showNotification("Copied!", "success", 1500); }).catch(err => { showNotification("Failed to copy."); });
                });
            });

            importBtn.addEventListener('click', () => importFileInput.click());
            importFileInput.addEventListener('change', importCardsFromFile);


            onAuthStateChanged(auth, user => {
                if (user) { showAppUI(user); } else { showLoginUI(); }
            });
        });
    </script>
</body>
